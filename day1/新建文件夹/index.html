    <style>

<body>
    <script>
        var loadImg = (url) => {
            return new Promise((resolve, reject) => {
                var img = new Image()
                img.onload = () => {
                    resolve(img)
                }
                img.src = url
            })
        }
        // var imgs = ['http://img4.duitang.com/uploads/item/201411/09/20141109142633_ncKBY.thumb.700_0.jpeg', 'http://img4.duitang.com/uploads/item/201411/09/20141109142633_ncKBY.thumb.700_0.jpeg', 'http://img4.duitang.com/uploads/item/201411/09/20141109142633_ncKBY.thumb.700_0.jpeg'
        // ]
        var imgs = ['./img/1.jpg','./img/1.jpg','./img/1.jpg']
        // 并行加载
        var loadImgAsync = (imgs) => {
            imgs.forEach(async (item) => {
                let img = await loadImg(item)
                document.body.appendChild(img)
                console.log(new Date()*1)

            })
        }
        loadImgAsync(imgs)
